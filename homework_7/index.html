<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_7</title>
  </head>
  <body>
    <!-- Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем под комментарием. -->
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <script>
      //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown",
      //   необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

      const dropDownItemClassList = document.querySelectorAll(".dropdown-item");

      dropDownItemClassList.forEach((element) => {
        element.classList.add("super-dropdown");
      });

      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary",
      // если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

      const btnElement = document.querySelector(".btn");

      if (btnElement.classList.contains("btn-secondary") === true) {
        btnElement.classList.remove("btn-secondary");
      } else {
        btnElement.classList.add("btn-secondary");
      }
      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

      const menuClassElement = document.querySelector(".menu");

      menuClassElement.classList.remove("dropdown-menu");

      //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      //`<a href="#">link</a>`

      const addHtml = '<a href="#">link</a>';

      const divDropdown = document.querySelector("div", ".dropdown");

      divDropdown.insertAdjacentHTML("afterEnd", addHtml);

      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

      const elementIdDropdownMenuButton = document.querySelector(
        "#dropdownMenuButton"
      );

      elementIdDropdownMenuButton.setAttribute("id", "superDropdown");

      // 6. Добавьте атрибут data-dd со значением 3
      // элементу у которого существует атрибут "aria-labelledby"
      // равный "dropdownMenuButton" используя dataset.

      const elementAriaLabelledby = document.querySelector(
        '[aria-labelledby = "dropdownMenuButton"]'
      );

      elementAriaLabelledby.dataset.dd = 3;

      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

      const elementClassDropdownToggle =
        document.querySelector(".dropdown-toggle");

      elementClassDropdownToggle.removeAttribute("type");
    </script>
  </body>
</html>
